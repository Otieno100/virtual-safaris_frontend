<div class="container">
  <div class="row">
    
      <form class="form-control" [formGroup]="paymentForm" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
          <mat-label for="number">Enter phone number</mat-label>
          <input  formControlName="number" matInput /> </mat-form-field> 
          <br>
        <mat-form-field appearance="fill">
          <mat-label for="amount">Amount</mat-label>
          <input class="form-control" formControlName="amount" matInput />
        </mat-form-field>
        <button mat-button type="submit" id="btn-primary">Pay Now</button>
      </form>
   
  </div>

</div>
